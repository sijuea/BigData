##log4j.rootLogger=error
###项目控制台输出的appender
#log4j.appender.demo.MyConsole=org.apache.log4j.ConsoleAppender
###红色打印
#log4j.appender.demo.MyConsole.target=System.out
#log4j.appender.demo.MyConsole.layout=org.apache.log4j.PatternLayout
###%d{yyyy-MM-dd HH:mm:ss} 按照指定格式输出日期，%10p ：在输出级别前加10个占位符，
## (%c:%M)：全类名：方法名 - %m%n ：消息 换行
#log4j.appender.demo.MyConsole.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %10p (%c:%M) - %m%n
